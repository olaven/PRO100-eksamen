    <link rel="stylesheet" href="style.css">

  <body>

      <!--text-->
      <h1 id="fremtidensArkText">FREMTIDENS ARK</h1>

      <!--windowFrame-->

      <div id ="launchButton"></div>
      <a id="nextSide" href ="side3.html"></a>

      <!--background-->
      <div id="mountains">
          <div id="mountainLeft">
            <div id="mountainLeftTop"></div>
          </div>
          <div id="mountainRight">
            <div id="mountainRightTop"></div>
          </div>
      </div>

    </div>
