<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fremtidens Ark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Scene 4-->
    <div class="mainContainer" id="solarsystemContainer">

      <div class="planetRotation" id="shipDiv">
        <img id="systemShip" src="bilder/Rakett.png">
      </div>
      <!--solarsystem-->
        <div class="planetRotation" id="sunDiv">
          <div id="sun" class="planets"></div>
        </div>
        <div class="planetRotation" id="mercuryDiv">
          <div id="mercury"></div>
        </div>
        <div class="planetRotation" id="venusDiv">
          <div id="venus"></div>
        </div>
        <div class="planetRotation" id="earthDiv">
          <div id="earth">
            <div id="earthSpot1"></div>
            <div id="earthSpot2"></div>
            <div id="earthSpot3"></div>
          </div>
        </div>
        <div class="planetRotation" id="marsDiv">
          <div id="mars">
            <div id=marsSpot1></div>
            <div id=marsSpot2></div>
          </div>
        </div>
        <div class="planetRotation" id="jupiterDiv">
          <div id="jupiter">
            <div id="jupiterSpot1"></div>
            <div id="jupiterSpot2"></div>
          </div>
        </div>
        <div class="planetRotation" id="saturnDiv">
          <div id="saturn">
            <div id=saturnbelt></div>
          </div>
        </div>
        <div class="planetRotation" id="uranusDiv">
          <div id="uranus"></div>
        </div>
        <div class="planetRotation" id="neptuneDiv">
          <div id="neptune"></div>
        </div>
      <!--END, solarsystem-->

      <!--systemStars-->
        <div class="systemStars systemStars1s" id="systemStar1"></div>
        <div class="systemStars systemStars3s" id="systemStar2"></div>
        <div class="systemStars systemStars2s" id="systemStar3"></div>
        <div class="systemStars systemStars3s" id="systemStar4"></div>
        <div class="systemStars systemStars1s" id="systemStar5"></div>
        <div class="systemStars systemStars3s" id="systemStar6"></div>
        <div class="systemStars systemStars2s" id="systemStar7"></div>
        <div class="systemStars systemStars1s" id="systemStar8"></div>
        <div class="systemStars systemStars1s" id="systemStar9"></div>
        <div class="systemStars systemStars3s" id="systemStar10"></div>
        <div class="systemStars systemStars2s" id="systemStar11"></div>
        <div class="systemStars systemStars3s" id="systemStar12"></div>
        <div class="systemStars systemStars3s" id="systemStar13"></div>
        <div class="systemStars systemStars1s" id="systemStar14"></div>
        <div class="systemStars systemStars2s" id="systemStar15"></div>
        <div class="systemStars systemStars3s" id="systemStar16"></div>
        <div class="systemStars systemStars1s" id="systemStar17"></div>
        <div class="systemStars systemStars2s" id="systemStar18"></div>
        <div class="systemStars systemStars1s" id="systemStar19"></div>
        <div class="systemStars systemStars2s" id="systemStar20"></div>
      <!--END, systemStars-->

    </div>
    <!--END, Scene 4-->

    <!--SCENE 5-->
    <div id="marsContainer" class="mainContainer">
      <!--planetMars-->
      <div id="planetMarsDiv" class="planetRotation">
        <div id="planetMars">
          <div id="planetMarsSpot1" class="planetMarsSpots"></div>
          <div id="planetMarsSpot2" class="planetMarsSpots"></div>
        </div>
        <img id="landedRocket" src="bilder/rakett-full.png" alt="bilde av rakett">
        <!--houses-->
        <!--block1-->
        <div class="houseBlock1" id="house1"></div>
        <div class="houseBlock1" id="house2">
          <div id="houseWindow2"></div>
        </div>
        <div class="houseBlock1" id="house3"></div>
        <!--END, block1-->
        <!--block2-->
        <div class="houseBlock2" id="house4"></div>
        <div class="houseBlock2" id="house5">
          <div id="houseWindow5"></div>
        </div>
        <div class="houseBlock2" id="house6"></div>
        <div class="houseBlock2" id="house7">
          <div id="houseWindow7"></div>
        </div>
        <!--END, block2-->
        <!--block3-->
        <div class="houseBlock3" id="house8"></div>
        <div class="houseBlock3" id="house9">
          <div id="houseWindow9"></div>
        </div>
        <div class="houseBlock3" id="house10">
          <div id="houseWindow10"></div>
          <div id="houseWindow100"></div>

        <div class="houseBlock3" id="house11">

        <!--block4-->
        <div class="houseBlock4" id="house13"></div>

          <div id="houseWindow14"></div>
        </div>
        <!--END, block4-->
        <!--END, houses-->
      </div>

      <!-- marsStars -->
      <div class="systemStars systemStars1s" id="marsStar1"></div>
      <div class="systemStars systemStars3s" id="marsStar2"></div>
      <div class="systemStars systemStars2s" id="marsStar3"></div>
      <div class="systemStars systemStars3s" id="marsStar4"></div>
      <div class="systemStars systemStars3s" id="marsStar5"></div>
      <div class="systemStars systemStars1s" id="marsStar6"></div>
      <div class="systemStars systemStars2s" id="marsStar7"></div>
      <div class="systemStars systemStars3s" id="marsStar8"></div>
      <div class="systemStars systemStars1s" id="marsStar9"></div>
      <div class="systemStars systemStars2s" id="marsStar10"></div>
      <!-- END, marsStars -->
    </div>
    <!--END, Scene 5-->
  </body>
</html>
