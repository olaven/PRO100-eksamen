<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fremtidens Ark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Scene 4-->
    <div class="mainContainer" id="solarsystemContainer">

      <div class="planetRotation" id="shipDiv">
        <img id="systemShip" src="bilder/Rakett.png">
      </div>
      <!--solarsystem-->
        <div class="planetRotation" id="sunDiv">
          <div id="sun"></div>
        </div>
        <div class="planetRotation" id="mercuryDiv">
          <div id="mercury"></div>
        </div>
        <div class="planetRotation" id="venusDiv">
          <div id="venus"></div>
        </div>
        <div class="planetRotation" id="earthDiv">
          <div id="earth">
            <div id="earthSpot1"></div>
            <div id="earthSpot2"></div>
            <div id="earthSpot3"></div>
          </div>
        </div>
        <div class="planetRotation" id="marsDiv">
          <div id="mars">
            <div id=marsSpot1></div>
            <div id=marsSpot2></div>
          </div>
        </div>
        <div class="planetRotation" id="jupiterDiv">
          <div id="jupiter">
            <div id="jupiterSpot1"></div>
            <div id="jupiterSpot2"></div>
          </div>
        </div>
        <div class="planetRotation" id="saturnDiv">
          <div id="saturn">
            <div id=saturnbelt></div>
          </div>
        </div>
        <div class="planetRotation" id="uranusDiv">
          <div id="uranus"></div>
        </div>
        <div class="planetRotation" id="neptuneDiv">
          <div id="neptune"></div>
        </div>
      <!--END, solarsystem-->

      <!--systemStars-->
        <div class="systemStars" id="systemStar1"></div>
        <div class="systemStars" id="systemStar2"></div>
        <div class="systemStars" id="systemStar3"></div>
        <div class="systemStars" id="systemStar4"></div>
        <div class="systemStars" id="systemStar5"></div>
        <div class="systemStars" id="systemStar6"></div>
        <div class="systemStars" id="systemStar7"></div>
        <div class="systemStars" id="systemStar8"></div>
        <div class="systemStars" id="systemStar9"></div>
        <div class="systemStars" id="systemStar10"></div>
        <div class="systemStars" id="systemStar11"></div>
        <div class="systemStars" id="systemStar12"></div>
        <div class="systemStars" id="systemStar13"></div>
        <div class="systemStars" id="systemStar14"></div>
        <div class="systemStars" id="systemStar15"></div>
        <div class="systemStars" id="systemStar16"></div>
        <div class="systemStars" id="systemStar17"></div>
        <div class="systemStars" id="systemStar18"></div>
        <div class="systemStars" id="systemStar19"></div>
        <div class="systemStars" id="systemStar20"></div>
      <!--END, systemStars-->

    </div>
    <!--END, Scene 4-->

    <!--SCENE 5-->
    <div id="marsContainer" class="mainContainer">
      <!--planetMars-->
      <div id="planetMarsDiv" class="planetRotation">
        <div id="planetMars">
          <div id="planetMarsSpot1" class="planetMarsSpots"></div>
          <div id="planetMarsSpot2" class="planetMarsSpots"></div>
        </div>
        <img id="landedRocket" src="bilder/rakett-full.png" alt="bilde av rakett">
        <div class="houses" id="house1"></div>
        <div class="houses" id="house2"></div>
        <div class="houses" id="house3"></div>
      </div>
      <!--planetMars-->
    </div>
    <!--END, Scene 5-->
  </body>
</html>
