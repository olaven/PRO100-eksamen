<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fremtidens Ark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--SIDE4-->
    <div class="mainContainer" id="solarsystemContainer">
      <!--spaceship-->
      <div class="planetRotation" id="shipDiv">
        <img id="systemShip" src="bilder/Rakett.png">
      </div>
      <!--END, spaceshipship-->
      <!--solarsystem-->
      <div id="sunDiv" class="planetRotation">
        <div id="sun" class="planets"></div>
      </div>
      <div id="mercuryDiv" class="planetRotation">
        <div id="mercury" class="planets"></div>
      </div>
      <div id="venusDiv" class="planetRotation">
        <div id="venus" class="planets"></div>
      </div>
      <div id="earthDiv" class="planetRotation">
        <div id="earth" class="planets">
          <div id="earthSpot1" class="spots"></div>
          <div id="earthSpot2" class="spots"></div>
          <div id="earthSpot3" class="spots"></div>
          <div id="moonDiv" class="planetRotation">
            <div id="moon"></div>
          </div>
        </div>
      </div>
      <div id="marsDiv" class="planetRotation">
        <a href="side5.html">
          <div id="mars" class="planets">
            <div id="marsSpot1" class="spots"></div>
            <div id="marsSpot2" class="spots"></div>
          </div>
        </a>
      </div>
      <div id="jupiterDiv" class="planetRotation">
        <div id="jupiter" class="planets">
          <div id="jupiterSpot1" class="spots"></div>
          <div id="jupiterSpot2" class="spots"></div>
        </div>
      </div>
      <div id="saturnDiv" class="planetRotation">
        <div id="saturn" class="planets">
          <div id=saturnbelt class="spots"></div>
        </div>
      </div>
      <div id="uranusDiv" class="planetRotation">
        <div id="uranus" class="planets"></div>
      </div>
      <div id="neptuneDiv" class="planetRotation">
        <div id="neptune" class="planets"></div>
      </div>
      <!--END, solarsystem-->
      <!--systemStars-->
      <div id="systemStar1" class="systemStars systemStars1s"></div>
      <div id="systemStar2" class="systemStars systemStars1s"></div>
      <div id="systemStar3" class="systemStars systemStars1s"></div>
      <div id="systemStar4" class="systemStars systemStars1s"></div>
      <div id="systemStar5" class="systemStars systemStars1s"></div>
      <div id="systemStar6" class="systemStars systemStars1s"></div>
      <div id="systemStar7" class="systemStars systemStars1s"></div>
      <div id="systemStar8" class="systemStars systemStars1s"></div>
      <div id="systemStar9" class="systemStars systemStars1s"></div>
      <div id="systemStar10" class="systemStars systemStars1s"></div>
      <div id="systemStar11" class="systemStars systemStars1s"></div>
      <div id="systemStar12" class="systemStars systemStars1s"></div>
      <div id="systemStar13" class="systemStars systemStars1s"></div>
      <div id="systemStar14" class="systemStars systemStars1s"></div>
      <div id="systemStar15" class="systemStars systemStars1s"></div>
      <div id="systemStar16" class="systemStars systemStars1s"></div>
      <div id="systemStar17" class="systemStars systemStars1s"></div>
      <div id="systemStar18" class="systemStars systemStars1s"></div>
      <div id="systemStar19" class="systemStars systemStars1s"></div>
      <div id="systemStar20" class="systemStars systemStars1s"></div>
      <!--END, systemStars-->
    </div>
    <!--audio-->
    <audio autoplay>
      <source src="lyder/Romskip.mp3" type="audio/mpeg">
    </audio>
    <audio autoplay loop>
      <source src="lyder/Bakgrunn.mp3" type="audio/mpeg">
    </audio>
    <!--END, audio-->
    <!--END, SIDE4-->
  </body>
</html>
