<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fremtidens Ark</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--SIDE5-->
    <div id="marsContainer" class="mainContainer">
      <!--infotekst-->
      <div id="infoTekst" class="marsTekster">
        <p>
          25.03.2095..<br>
          Dyrene har ankommet mars. <br>
          Ett år er nå 687 jord-dager,<br>
          En dag er nå 1 dag <br>
          og 40 minutter
        </p>
      </div>
      <!--END, infotekst-->
      <!--velkommenTekst-->
      <div id="velkommenTekst" class="marsTekster">
        <p>Velkommen til Mars!</p>
      </div>
      <!--END, velkommenTekst-->
      <!--planetMars-->
      <div id="planetMarsDiv" class="planetRotation">
        <div id="planetMars">
          <div id="planetMarsSpot1" class="planetMarsSpots"></div>
          <div id="planetMarsSpot2" class="planetMarsSpots"></div>
        </div>
        <img id="landedRocket" src="bilder/rocket-full.png" alt="bilde av rakett">
        <!--houses-->
        <!--block1-->
        <div id="house1" class="houseBlock1"></div>
        <div id="house2" class="houseBlock1">
          <div id="houseWindow2"></div>
        </div>
        <div id="house3" class="houseBlock1"></div>
        <!--END, block1-->
        <!--block2-->
        <div id="house4" class="houseBlock2"></div>
        <div id="house5" class="houseBlock2">
          <div id="houseWindow5"></div>
        </div>
        <div id="house6" class="houseBlock2"></div>
        <div id="house7" class="houseBlock2">
          <div id="houseWindow7"></div>
        </div>
        <!--END, block2-->
        <!--block3-->
        <div id="house8" class="houseBlock3"></div>
        <div id="house9" class="houseBlock3">
          <div id="houseWindow9"></div>
        </div>
        <div id="house10" class="houseBlock3">
          <div id="houseWindow10"></div>
          <div id="houseWindow100"></div>
        </div>
        <div id="house11" class="houseBlock3">
          <div id="houseWindow11"></div>
        </div>
        <div id="house12" class="houseBlock3"></div>
        <!--END, block3-->
        <!--block4-->
        <div id="house13" class="houseBlock4"></div>
        <div id="house14" class="houseBlock4">
          <div id="houseWindow14"></div>
        </div>
        <!--END, block4-->
        <!--block5-->
        <div id="house15" class="houseBlock5"></div>
        <div id="house16" class="houseBlock5">
          <div id="houseWindow16"></div>
        </div>
        <div id="house17" class="houseBlock5"></div>
        <!--END, block5-->
        <!--END, houses-->
        <!--crate-->
        <div id="crate1" class="crate"></div>
        <div id="crate2" class="crate"></div>
        <div id="crate3" class="crate"></div>
        <!--END, crate-->
      </div>
      <!--END, planetMars-->
      <!-- marsStars -->
      <div id="marsStar1" class="systemStars systemStars1s"></div>
      <div id="marsStar2" class="systemStars systemStars1s"></div>
      <div id="marsStar3" class="systemStars systemStars1s"></div>
      <div id="marsStar4" class="systemStars systemStars1s"></div>
      <div id="marsStar5" class="systemStars systemStars1s"></div>
      <div id="marsStar6" class="systemStars systemStars1s"></div>
      <div id="marsStar7" class="systemStars systemStars1s"></div>
      <div id="marsStar8" class="systemStars systemStars1s"></div>
      <div id="marsStar9" class="systemStars systemStars1s"></div>
      <div id="marsStar10" class="systemStars systemStars1s"></div>
      <!-- END, marsStars -->
      <!--ufo-->
      <div id="ufoDiv" class="planetRotation">
        <img id="ufo" src="bilder/ufo.gif">
        <div id="ufoTekst" >
          <p class="marsTekster">Bip-Bop</p>
        </div>
      </div>
      <!--END, ufo-->
    </div>
    <!--audio-->
    <audio autoplay loop>
      <source src="lyder/UFO.mp3" type="audio/mpeg">
    </audio>
    <!--END, audio-->
    <!--END, SIDE5-->
  </body>
</html>
